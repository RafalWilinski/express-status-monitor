<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <style>
      {{{style}}}
    </style>
  </head>
  <body class="{{bodyClasses}}">
    <div class="content">
      <div class="header">
        <b>{{title}}</b>
        <div id="span-controls" class="span-controls"></div>
      </div>
      {{#each charts}}
        <div class="container {{id}}">
          <div class="stats-column">
            {{#if customLabel}}
            {{{customLabel}}}
            {{/if}}
            {{#unless customLabel}}
            <h5>{{title}}</h5>
            <h1 id="{{id}}Stat">-</h1>
            {{/unless}}
          </div>
          <div class="chart-container">
            <canvas id="{{id}}Chart" width="200" height="100"></canvas>
          </div>
        </div>
      {{/each}}
      <div class="container healthChecks">
        {{#each healthCheckResults}}
        <div class="health-check-row">
          <div class="health-check-title-column">
            <h5><a href="{{path}}">{{path}}</a></h5>
          </div>
          <div class="health-check-status-container {{status}}">
            <h1>{{status}}</h1>
          </div>
        </div>
        {{/each}}
      </div>
      <div class="footer">
        <p>Status page made by <a href="https://dynobase.dev">Dynobase</a> with &#9829; with Socket.io & Chart.js</p>
      </div>
    </div>
    <script>
      var port = '{{port}}';
      var socketPath = '{{socketPath}}';
      {{{script}}}
    </script>
  </body>
</html>

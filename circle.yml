machine:
  node:
    version: 4.0.0
test:
  override:
    - npm run eslint
    - npm run test-ci
    - nvm install 6.11.1 && nvm use 6.11.1 && npm run test-ci
    - nvm install 8.2.1 && nvm use 8.2.1 && npm run test-ci
  post:
    - bithound check git@github.com:RafalWilinski/express-status-monitor.git

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\nNPM_PASSWORD\nNPM_EMAIL" | npm login
      - npm run publish
